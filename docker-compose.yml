version: '3.6'
services:

  db:
    image: postgres:10.0
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=catalog

  web:
    build: .
    command:  python manage.py runserver 0.0.0.0:8000
    volumes:
    - .:/code
    ports:
      - 8000:8000
    depends_on:
      - db

